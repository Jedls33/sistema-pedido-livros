<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pedido de Livros</h1>
        <form id="pedidoForm">
            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nomeCliente" required>

            <label for="telefoneCliente">Telefone do Cliente:</label>
            <input type="tel" id="telefoneCliente" placeholder="(XX) XXXXX-XXXX" required>

            <label for="disciplina">Disciplina:</label>
            <select id="disciplina" required>
                <option value="">Selecione</option>
                <option value="KIT-A">KIT-A</option>
                <option value="KIT-B">KIT-B</option>
                <option value="KIT-C">KIT-C</option>
                <option value="ATIV. DE DESENHO">ATIV. DE DESENHO</option>
            </select>

            <label for="serie">Série:</label>
            <select id="serie" required>
                <option value="">Selecione</option>
                <option value="2 Anos">2 Anos</option>
                <option value="3 Anos">3 Anos</option>
                <option value="4 Anos">4 Anos</option>
                <option value="5 Anos">5 Anos</option>
                <option value="1º Ano">1º Ano</option>
                <option value="2º Ano">2º Ano</option>
                <option value="3º Ano">3º Ano</option>
                <option value="4º Ano">4º Ano</option>
                <option value="5º Ano">5º Ano</option>
                <option value="6º Ano">6º Ano</option>
                <option value="7º Ano">7º Ano</option>
                <option value="8º Ano">8º Ano</option>
                <option value="9º Ano">9º Ano</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" required>

            <button type="button" onclick="adicionarItem()">Adicionar Item</button>
        </form>

        <h2>Resumo do Pedido</h2>
        <table id="resumoPedido">
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>Série</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário (R$)</th>
                    <th>Valor Total (R$)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itens adicionados aqui -->
            </tbody>
        </table>

        <h3>Valor Final do Pedido: R$ <span id="valorFinal">0.00</span></h3>

        <button id="enviarWhatsApp" onclick="enviarParaWhatsApp()">Enviar Pedido para WhatsApp</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
